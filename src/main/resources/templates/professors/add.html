<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Professor</title>
</head>
<body>
<h2>Add Professor</h2>
<form th:action="@{/view/professors}" th:object="${professor}" method="post">
    <label>First Name:
        <input type="text" th:field="*{firstName}"/>
    </label><br/>

    <label>Last Name:
        <input type="text" th:field="*{lastName}"/>
    </label><br/>

    <label>Email:
        <input type="email" th:field="*{email}"/>
    </label><br/>

    <label>Password:
        <input type="password" th:field="*{password}"/>
    </label><br/>

    <label>Department:
        <input type="text" th:field="*{department}"/>
    </label><br/>

    <button type="submit">Add</button>
</form>
<a th:href="@{/view/professors}">Back to list</a>
</body>
</html>
