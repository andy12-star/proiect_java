<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Grades</title>
</head>
<body>
<h1>All Grades</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Student First Name</th>
        <th>Student Last Name</th>
        <th>Course ID</th>
        <th>Grade</th>
        <th>Actions</th>
    </tr>
    <tr th:each="grade : ${grades}">
        <td th:text="${grade.id}"></td>
        <td th:text="${grade.student != null ? grade.student.getFirstName() : 'N/A'}"></td>
        <td th:text="${grade.student != null ? grade.student.getLastName() : 'N/A'}"></td>
        <td th:text="${grade.course != null ? grade.course.getCourseName() : 'N/A'}"></td>
        <td th:text="${grade.grade}"></td>
        <td>
            <a th:href="@{/view/grades/update/{id}(id=${grade.id})}">Edit</a> |
            <a th:href="@{/view/grades/delete/{id}(id=${grade.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/view/grades/add}">Add New Grade</a>
</body>
</html>
