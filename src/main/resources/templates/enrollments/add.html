<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Enrollment</title>
</head>
<body>
<h1>Add Enrollment</h1>

<form th:action="@{/view/enrollments/add}" method="post">
    <label>Student:</label>
    <select name="studentId" required>
        <option th:each="student : ${students}"
                th:value="${student.id}"
                th:text="${student.firstName + ' ' + student.lastName}">Student
        </option>
    </select>
    <br/><br/>

    <label>Course:</label>
    <select name="courseId" required>
        <option th:each="course : ${courses}"
                th:value="${course.id}"
                th:text="${course.courseName}">Course
        </option>
    </select>
    <br/><br/>

    <button type="submit">Enroll</button>
</form>

<br/>
<a th:href="@{/view/enrollments}">Back to list</a>
</body>
</html>
