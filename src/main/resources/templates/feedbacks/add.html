<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Feedback</title>
</head>
<body>
<h1>Add Feedback</h1>

<form th:action="@{/view/feedbacks/add}" method="post">
    <label>Student:</label>
    <select name="studentId" required>
        <option th:each="student : ${students}"
                th:value="${student.id}"
                th:text="${student.firstName + ' ' + student.lastName}">Student
        </option>
    </select>
    <br/><br/>

    <label>Course:</label>
    <select name="courseId" required>
        <option th:each="course : ${courses}"
                th:value="${course.id}"
                th:text="${course.courseName}">Course
        </option>
    </select>
    <br/><br/>

    <label>Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" required/>
    <br/><br/>

    <label>Comment:</label>
    <textarea name="comment" required></textarea>
    <br/><br/>

    <button type="submit">Save Feedback</button>
</form>

<br/>
<a th:href="@{/view/feedbacks}">Back to list</a>
</body>
</html>
